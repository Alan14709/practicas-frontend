<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <style>
    @font-face {
      font-family: 'Hanken Grotesk';
      src: url('./assets/fonts/HankenGrotesk-VariableFont_wght.ttf') format('truetype');
      font-weight: 1 999;
      font-display: swap;
    }
    
    *{
      margin: 0;
      box-sizing: border-box;
      font-family: 'Hanken Grotesk', sans-serif;
    }
    body{
      height: 100vh;
      background-color: hsl(221, 100%, 96%);
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    .header{
      background: linear-gradient(to bottom,hsl(252, 100%, 67%),hsl(241, 81%, 54%));
      height: 50%;
      border-radius: 0 0 10% 10%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: hsl(0, 0%, 100%);
      gap: 10px;
    }
    .interface{
      display: flex;
      flex-direction: column;
      max-width: 700px;
      height: 450px;
    }
    .puntuacion-general{
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      padding: 22px 35px;
      border-radius: 50%;
      background: linear-gradient(to bottom,hsl(241, 81%, 54%),hsl(252, 100%, 67%));
    }
    .maxima{
      font-size: 0.2em;
      color: #aaa;
    }
    .description{
      text-align: center;
      font-size: 14px;
      width: 80%;
      color: #ddd;
    }
    .main-content{
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin: 10px;
    }
    .seccion{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin: 5px 0;
      border-radius: 8px;
    }
    
    .seccion:nth-child(2) { 
      background-color: hsla(0, 100%, 67%, 0.1);
      border-left: 3px solid hsl(0, 100%, 67%);
    }
    .seccion:nth-child(3) { 
      background-color: hsla(39, 100%, 56%, 0.1);
      border-left: 3px solid hsl(39, 100%, 56%);
    }
    .seccion:nth-child(4) { 
      background-color: hsla(166, 100%, 37%, 0.1);
      border-left: 3px solid hsl(166, 100%, 37%);
    }
    .seccion:nth-child(5) { 
      background-color: hsla(234, 85%, 45%, 0.1);
      border-left: 3px solid hsl(234, 85%, 45%);
    }
    
    .categoria{
      flex: 1;
      font-weight: 600;
      font-size: 16px;
    }
    .puntuacion{
      font-weight: bold;
      font-size: 16px;
      color: hsl(224, 30%, 27%);
    }
    .market{
      color: hsl(241, 100%, 89%);
      margin-left: 5px;
    }
    .icon{
      width: 18px;
      height: 18px;
      margin-right: 5px;
    }
    .continue{
      width: 70%;
      align-self: center;
      padding: 15px;
      margin-top: 20px;
      border-radius: 25px;
      background-color: hsl(224, 30%, 27%);
      color: hsl(0, 0%, 100%);
      cursor: pointer;
      border: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    .continue:active{
      transform: scale(0.95);
          background: linear-gradient(to bottom, hsl(252, 100%, 67%), hsl(241, 81%, 54%));
      box-shadow: 0 8px 20px hsla(224, 30%, 27%, 0.3);
    }

    @media (width > 700px){
      body{
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .continue:hover{
          transform: scale(1.03);
          background: linear-gradient(to bottom, hsl(252, 100%, 67%), hsl(241, 81%, 54%));
          box-shadow: 0 8px 20px hsla(224, 30%, 27%, 0.3);
      }
        .interface{
          flex-direction: row;
          width: 80%;
          max-height: 700px;
          box-shadow: 0 0 5px 0px #333;
          border-radius: 20px;
        }
        .header{
          border-radius: 20px 20px 20px 20px;
          height: 100%;
        }
        .main-content{
          width: 50%;
        }
        footer{
          position: absolute;
          bottom: 0;
        }
    }
  </style>
</head>
<body>
<div class="interface">
  <header class="header">
    <h2>Your result</h2>
    <div class="puntuacion-general">
    <p> 75</p>
    <p class="maxima">Of 100</p>
    </div>
    <h3>great</h3>
    <p class="description">your scored higter than 65% of the people who taken these tests</p>
  </header>
  <main class="main-content">
    <h3>summary</h3>
<div class="seccion"><img src="./assets/images/icon-reaction.svg" alt="icon" class="icon"><p class="categoria">reaction</p><p class="puntuacion">80</p><p class="market">/100</p></div>
<div class="seccion"><img src="./assets/images/icon-memory.svg" alt="icon" class="icon"><p class="categoria">memory</p><p class="puntuacion">92</p><p class="market">/100</p></div>
<div class="seccion"><img src="./assets/images/icon-verbal.svg" alt="icon" class="icon"><p class="categoria">verbal</p><p class="puntuacion">61</p><p class="market">/100</p></div>
<div class="seccion"><img src="./assets/images/icon-visual.svg" alt="icon" class="icon"><p class="categoria">visual</p><p class="puntuacion">73</p><p class="market">/100</p></div>
  <button class="continue">Continue</button>
</main>
</div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
